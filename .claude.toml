# ========================================
# Claude Code プロジェクト設定
# ========================================

# --------------------------------------------------
# プロジェクト情報
# --------------------------------------------------
[project]
# プロジェクト名（任意）
#name = "my-app"

# 使用するモデル
# - "opus-4.5": 高性能、複雑なタスク向け（推奨）
# - "sonnet-4.5": 標準、バランス型
model = "opus-4.5"

# --------------------------------------------------
# 自動承認設定（重要）
# --------------------------------------------------
[automation]
# コマンド実行を自動承認（npm install など）
auto_approve_commands = true

# ファイル編集を自動承認（ファイル作成・編集・削除）
auto_approve_file_edits = true

# パッケージインストールは手動確認（セキュリティのため推奨）
auto_approve_package_installs = false

# すべて自動承認（危険なので false 推奨）
# auto_approve_all = false

# --------------------------------------------------
# コンテキスト設定（自動読み込み）
# --------------------------------------------------
[context]
# Claudeが毎回自動で読み込むファイル
files = [
  "docs/SPEC.md",      # 仕様書
  "docs/DESIGN.md",    # デザイン仕様
  ".cursorrules"       # 開発ルール
]

# --------------------------------------------------
# 無視するファイル（.gitignore と同じ）
# --------------------------------------------------
[ignore]
patterns = [
  "node_modules",  # npmパッケージ
  ".expo",         # Expoビルド成果物
  ".git",          # Gitディレクトリ
  ".env"           # 環境変数（機密情報）
]