<!DOCTYPE html>
<html class="dark" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2a73ea",
                        "background-light": "#f5f5f5",
                        "background-dark": "#050505",
                        "surface-dark": "#16181b",
                        "border-dark": "#2d343d"
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .pendulum-arc {
            border-bottom: 2px dashed #2d343d;
            border-radius: 0 0 100% 100%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>

      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex h-screen max-w-[480px] mx-auto flex-col overflow-hidden border-x border-white/5 bg-background-light dark:bg-background-dark">
<header class="flex items-center justify-center px-6 py-4 relative">
<h1 class="text-xl font-extrabold tracking-tight">Putt Tempo</h1>
</header>
<div class="relative flex-1 flex flex-col items-center justify-start pt-10 px-6">
<div class="relative w-full aspect-square max-h-[260px] flex flex-col items-center">
<div class="w-2 h-2 rounded-full bg-white mt-4"></div>
<div class="relative flex flex-col items-center" style="transform: rotate(15deg); transform-origin: top center; height: 80%;">
<div class="w-1 h-full bg-gradient-to-b from-white to-white/20"></div>
<div class="w-12 h-6 bg-primary rounded-t-sm rounded-b-lg shadow-[0_0_20px_rgba(42,115,234,0.4)]"></div>
</div>
<div class="absolute bottom-4 w-4/5 h-20 pendulum-arc"></div>
</div>
<div class="text-center mt-2">
<div class="text-6xl font-extrabold tracking-tighter tabular-nums">85 <span class="text-lg font-medium text-white/40 tracking-normal ml-1">BPM</span></div>
<div class="mt-1 flex items-center justify-center gap-2">
<span class="h-[1px] w-4 bg-white/20"></span>
<span class="text-xl font-bold text-primary">2 : 1 Ratio</span>
<span class="h-[1px] w-4 bg-white/20"></span>
</div>
</div>
</div>
<div class="bg-surface-dark rounded-t-[2.5rem] px-6 pt-8 pb-40 border-t border-white/5">
<div class="mb-6">
<label class="flex flex-col gap-2">
<p class="text-[10px] font-bold uppercase tracking-widest text-white/40 ml-1">プリセット</p>
<div class="relative">
<select class="appearance-none w-full bg-background-dark border border-border-dark rounded-xl px-4 py-4 text-sm font-bold focus:ring-2 focus:ring-primary outline-none">
<option>スタンダード</option>
<option>ロングパット</option>
<option>ショートパット</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-white/40">expand_more</span>
</div>
</label>
</div>
<div class="flex items-center justify-between gap-6">
<div class="flex flex-col items-center gap-2">
<button class="w-14 h-14 rounded-full bg-background-dark border border-border-dark flex items-center justify-center text-white/60 hover:text-primary transition-colors">
<span class="material-symbols-outlined">vibration</span>
</button>
<span class="text-[10px] font-bold uppercase tracking-wider text-white/40">バイブ</span>
</div>
<button class="w-24 h-24 rounded-full bg-primary flex items-center justify-center shadow-[0_0_30px_rgba(42,115,234,0.3)] active:scale-95 transition-transform">
<span class="material-symbols-outlined text-white !text-5xl fill-1">play_arrow</span>
</button>
<div class="flex flex-col items-center gap-2">
<button class="w-14 h-14 rounded-full bg-primary/20 border border-primary/30 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">volume_up</span>
</button>
<span class="text-[10px] font-bold uppercase tracking-wider text-primary">音</span>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto bg-background-dark/90 backdrop-blur-xl border-t border-white/5 z-20">
<div class="flex justify-center items-center py-2 bg-background-dark/50">
<div class="w-[320px] h-[50px] bg-white/5 border border-white/10 rounded flex items-center justify-center text-[10px] text-white/20 uppercase tracking-[0.2em]">
                    Premium Golf Gear Ad
                </div>
</div>

<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined fill-1">home</span>
<span class="text-[10px] font-bold">ホーム</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/40" href="#">
<span class="material-symbols-outlined">timer</span>
<span class="text-[10px] font-bold">プリセット</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/40" href="#">
<span class="material-symbols-outlined">leaderboard</span>
<span class="text-[10px] font-bold">統計</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/40" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-bold">設定</span>
</a>
</nav>
</div>
</div>
<div class="fixed top-[-10%] left-[-10%] w-[40%] h-[30%] bg-primary/10 blur-[120px] -z-10 rounded-full"></div>
<div class="fixed bottom-[-5%] right-[-5%] w-[40%] h-[30%] bg-primary/5 blur-[100px] -z-10 rounded-full"></div>
